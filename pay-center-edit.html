<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人资料编辑</title>
    <script src="./public/rem.js"></script>
    <link rel="stylesheet" href="./public/cssrest.css">
    <link rel="stylesheet" type="text/css" href="./icon/iconfont.css">
    <link rel="stylesheet" href="./css/com-header.css">
    <link rel="stylesheet" href="./css/pay-center-edit.css">
</head>

<body>
    <div class="team-add-title">
        <i class="icon iconfont icon-fanhui"></i>
        <span>个人资料编辑</span>
    </div>
    <div class="edit-tainer">
        <div>
            <div class="updata-logo">
                <div>
                    <i class="icon iconfont icon-camera1 color-c"></i>
                </div>
                <div>
                    <span class="color-jiu">上传头像</span>
                </div>
                <div>
                    <span class="addIcon">+</span>
                </div>
            </div>
            <ul>
                <li>
                    <span>真实姓名</span>
                    <input type="text" placeholder="请输入真实姓名">
                </li>
                <li>
                    <span>身份证号</span>
                    <input type="text" placeholder="请输入正确的身份证号">
                </li>
                <li>
                    <span>通讯地址</span>
                    <input type="text" placeholder="请输入现住宅地址">
                </li>
                <li>
                    <span>邮箱</span>
                    <input type="text" placeholder="请输入电子邮箱地址">
                </li>
            </ul>
            <div class="updata-btn">
                确认提交
            </div>
        </div>
    </div>
    <!--  -->
    <div class="floor-bar">

    </div>
</body>
<script src="./public/jquery-3.3.1-min.js"></script>
<script src="./public/iscroll.js"></script>
<script src="./js/common.js"></script>

</script>

</html>
